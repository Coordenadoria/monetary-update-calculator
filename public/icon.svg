<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background branco -->
  <rect width="64" height="64" fill="#ffffff"/>
  
  <!-- Escudo vermelho -->
  <path d="M 32 8 L 14 20 L 14 36 Q 14 52 32 58 Q 50 52 50 36 L 50 20 Z" fill="#cd0000" stroke="#404040" stroke-width="0.5"/>
  
  <!-- Estrela cinza no topo -->
  <g transform="translate(32, 12)">
    <polygon points="0,-4.5 1.4,-1.4 4.5,-0.5 1.4,1.5 2,4.5 0,2.3 -2,4.5 -1.4,1.5 -4.5,-0.5 -1.4,-1.4" 
             fill="#404040" stroke="#404040" stroke-width="0.3"/>
  </g>
  
  <!-- Espada prateada -->
  <g transform="translate(32, 28)">
    <!-- LÃ¢mina -->
    <polygon points="0,-10 0.8,-6 0,10 -0.8,-6" fill="#c0c0c0" stroke="#666" stroke-width="0.3"/>
    <!-- Guarda -->
    <rect x="-4" y="10" width="8" height="1" fill="#8b7355" stroke="#404040" stroke-width="0.2"/>
    <!-- Cabo -->
    <rect x="-1" y="11" width="2" height="3" fill="#8b7355" stroke="#404040" stroke-width="0.2"/>
    <!-- Pomo -->
    <circle cx="0" cy="15" r="0.8" fill="#b8860b" stroke="#6b5d0f" stroke-width="0.1"/>
  </g>
  
  <!-- Ramo de louro esquerdo -->
  <g transform="translate(12, 28)">
    <path d="M 0 0 Q -1 -1.5 -1.5 -3" stroke="#226622" stroke-width="0.5" fill="none" stroke-linecap="round"/>
    <ellipse cx="-0.5" cy="-1" rx="0.4" ry="0.5" fill="#226622"/>
    <ellipse cx="-1" cy="-2" rx="0.4" ry="0.5" fill="#226622"/>
    <circle cx="-0.3" cy="-1.3" r="0.25" fill="#ffd700"/>
    <circle cx="-1.2" cy="-2.3" r="0.25" fill="#ffd700"/>
  </g>
  
  <!-- Ramo de louro direito -->
  <g transform="translate(52, 28)">
    <path d="M 0 0 Q 1 -1.5 1.5 -3" stroke="#226622" stroke-width="0.5" fill="none" stroke-linecap="round"/>
    <ellipse cx="0.5" cy="-1" rx="0.4" ry="0.5" fill="#226622"/>
    <ellipse cx="1" cy="-2" rx="0.4" ry="0.5" fill="#226622"/>
    <circle cx="0.3" cy="-1.3" r="0.25" fill="#ffd700"/>
    <circle cx="1.2" cy="-2.3" r="0.25" fill="#ffd700"/>
  </g>
  
  <!-- Fita/Banner inferior -->
  <ellipse cx="32" cy="54" rx="10" ry="2" fill="#cd0000" stroke="#404040" stroke-width="0.3"/>
</svg>