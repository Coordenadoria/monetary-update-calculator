<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background branco -->
  <rect width="64" height="64" fill="#ffffff"/>
  
  <!-- Escudo/Brasão -->
  <!-- Formato do escudo -->
  <path d="M 32 6 L 16 14 L 16 30 Q 16 46 32 54 Q 48 46 48 30 L 48 14 Z" fill="#e63946" stroke="#1a1a1a" stroke-width="1"/>
  
  <!-- Destaque do escudo -->
  <path d="M 32 8 L 18 15 L 18 30 Q 18 44 32 51 Q 46 44 46 30 L 46 15 Z" fill="#f77f88" opacity="0.3"/>
  
  <!-- Estrela no topo -->
  <g transform="translate(32, 12)">
    <polygon points="0,-5 1.5,-1.5 5,-0.5 1.5,1.8 2.5,5 0,2.3 -2.5,5 -1.5,1.8 -5,-0.5 -1.5,-1.5" 
             fill="#999999" stroke="#333333" stroke-width="0.3"/>
  </g>
  
  <!-- Espada vertical no centro -->
  <g transform="translate(32, 28)">
    <!-- Lâmina -->
    <polygon points="0,-10 0.8,-6 0,8 -0.8,-6" fill="#c0c0c0" stroke="#666" stroke-width="0.4"/>
    <line x1="0" y1="-10" x2="0" y2="8" stroke="#999" stroke-width="0.2"/>
    
    <!-- Guarda da espada -->
    <rect x="-4" y="7" width="8" height="1.2" fill="#8b7355" stroke="#333" stroke-width="0.3"/>
    
    <!-- Cabo/Empunhadura -->
    <rect x="-1" y="8.2" width="2" height="3.5" fill="#8b7355" stroke="#333" stroke-width="0.3"/>
    
    <!-- Pomo -->
    <circle cx="0" cy="12.5" r="1" fill="#d4af37" stroke="#b8860b" stroke-width="0.2"/>
  </g>
  
  <!-- Ramo de louro esquerdo -->
  <g transform="translate(12, 28)">
    <path d="M 0 0 Q -1.5 -2 -2 -4" stroke="#2d6a4f" stroke-width="0.6" fill="none" stroke-linecap="round"/>
    <!-- Folhas -->
    <ellipse cx="-0.8" cy="-1.5" rx="0.5" ry="0.7" fill="#2d6a4f" transform="rotate(-35 -0.8 -1.5)"/>
    <ellipse cx="-1.5" cy="-3" rx="0.5" ry="0.7" fill="#2d6a4f" transform="rotate(-30 -1.5 -3)"/>
    <!-- Bagas -->
    <circle cx="-0.5" cy="-2" r="0.35" fill="#ffd60a"/>
    <circle cx="-1.8" cy="-3.5" r="0.35" fill="#ffd60a"/>
  </g>
  
  <!-- Ramo de louro direito -->
  <g transform="translate(52, 28)">
    <path d="M 0 0 Q 1.5 -2 2 -4" stroke="#2d6a4f" stroke-width="0.6" fill="none" stroke-linecap="round"/>
    <!-- Folhas -->
    <ellipse cx="0.8" cy="-1.5" rx="0.5" ry="0.7" fill="#2d6a4f" transform="rotate(35 0.8 -1.5)"/>
    <ellipse cx="1.5" cy="-3" rx="0.5" ry="0.7" fill="#2d6a4f" transform="rotate(30 1.5 -3)"/>
    <!-- Bagas -->
    <circle cx="0.5" cy="-2" r="0.35" fill="#ffd60a"/>
    <circle cx="1.8" cy="-3.5" r="0.35" fill="#ffd60a"/>
  </g>
  
  <!-- Fita/Banner inferior -->
  <path d="M 18 50 L 18 52 Q 18 53 19 53 L 45 53 Q 46 53 46 52 L 46 50" fill="#d32f2f" stroke="#1a1a1a" stroke-width="0.5"/>
  
  <!-- Texto no banner -->
  <text x="32" y="52.5" font-size="5" font-weight="bold" text-anchor="middle" fill="white" font-family="serif">SP</text>
  
  <!-- Detalhe de cruz/borda -->
  <line x1="32" y1="6" x2="32" y2="54" stroke="#666" stroke-width="0.3" opacity="0.5"/>
</svg>