<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <defs>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Estrela no topo (5 pontas) -->
  <g transform="translate(200, 60)">
    <!-- Ponta superior -->
    <polygon points="0,-45 12,-15 15,-50 0,-30 -15,-50 -12,-15" fill="#888888" stroke="#333333" stroke-width="1.5"/>
    <!-- Lado direito superior -->
    <polygon points="40,-15 50,0 30,5 20,20 15,0" fill="#999999" stroke="#333333" stroke-width="1.5"/>
    <!-- Lado direito inferior -->
    <polygon points="40,25 50,45 35,35 25,50 20,30" fill="#777777" stroke="#333333" stroke-width="1.5"/>
    <!-- Lado esquerdo inferior -->
    <polygon points="-40,25 -50,45 -35,35 -25,50 -20,30" fill="#777777" stroke="#333333" stroke-width="1.5"/>
    <!-- Lado esquerdo superior -->
    <polygon points="-40,-15 -50,0 -30,5 -20,20 -15,0" fill="#999999" stroke="#333333" stroke-width="1.5"/>
  </g>
  
  <!-- Ramos de louro esquerdo -->
  <g transform="translate(80, 150)">
    <path d="M 0 0 Q -5 10 -8 25 Q -10 35 -12 45" stroke="#006600" stroke-width="3" fill="none"/>
    <ellipse cx="-3" cy="8" rx="3.5" ry="5.5" fill="#228822" transform="rotate(-30 -3 8)"/>
    <ellipse cx="-6" cy="18" rx="3.5" ry="5.5" fill="#228822" transform="rotate(-25 -6 18)"/>
    <ellipse cx="-9" cy="28" rx="3.5" ry="5.5" fill="#228822" transform="rotate(-20 -9 28)"/>
    <ellipse cx="-11" cy="38" rx="3.5" ry="5.5" fill="#228822" transform="rotate(-15 -11 38)"/>
    <circle cx="-1" cy="10" r="3" fill="#FFD700"/>
    <circle cx="-5" cy="20" r="3" fill="#FFD700"/>
    <circle cx="-8" cy="30" r="3" fill="#FFD700"/>
    <circle cx="-10" cy="40" r="3" fill="#FFD700"/>
  </g>
  
  <!-- Ramos de louro direito -->
  <g transform="translate(320, 150)">
    <path d="M 0 0 Q 5 10 8 25 Q 10 35 12 45" stroke="#006600" stroke-width="3" fill="none"/>
    <ellipse cx="3" cy="8" rx="3.5" ry="5.5" fill="#228822" transform="rotate(30 3 8)"/>
    <ellipse cx="6" cy="18" rx="3.5" ry="5.5" fill="#228822" transform="rotate(25 6 18)"/>
    <ellipse cx="9" cy="28" rx="3.5" ry="5.5" fill="#228822" transform="rotate(20 9 28)"/>
    <ellipse cx="11" cy="38" rx="3.5" ry="5.5" fill="#228822" transform="rotate(15 11 38)"/>
    <circle cx="1" cy="10" r="3" fill="#FFD700"/>
    <circle cx="5" cy="20" r="3" fill="#FFD700"/>
    <circle cx="8" cy="30" r="3" fill="#FFD700"/>
    <circle cx="10" cy="40" r="3" fill="#FFD700"/>
  </g>
  
  <!-- Escudo vermelho -->
  <path d="M 200 120 L 120 160 L 120 240 Q 120 340 200 380 Q 280 340 280 240 L 280 160 Z" 
        fill="#DC143C" stroke="#333333" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Destaque do escudo -->
  <path d="M 200 130 L 130 170 L 130 240 Q 130 335 200 370 Q 270 335 270 240 L 270 170 Z" 
        fill="none" stroke="#FF6B6B" stroke-width="1" opacity="0.5"/>
  
  <!-- Espada -->
  <g transform="translate(200, 160)">
    <!-- Lâmina -->
    <path d="M -5 -20 L -3 20 L 0 50 L 3 20 L 5 -20 Z" fill="#C0C0C0" stroke="#666666" stroke-width="1"/>
    <!-- Linha do meio da lâmina -->
    <line x1="0" y1="-20" x2="0" y2="50" stroke="#999999" stroke-width="0.5"/>
    
    <!-- Guarda -->
    <rect x="-18" y="52" width="36" height="6" fill="#8B6F47" stroke="#333333" stroke-width="1" rx="1"/>
    
    <!-- Cabo -->
    <rect x="-6" y="58" width="12" height="18" fill="#8B6F47" stroke="#333333" stroke-width="1" rx="2"/>
    
    <!-- Pomo -->
    <circle cx="0" cy="80" r="5" fill="#FFD700" stroke="#B8860B" stroke-width="1"/>
  </g>
  
  <!-- Folhas brancas ao redor da espada -->
  <g transform="translate(165, 210)">
    <path d="M 0 0 L 8 -15 L 4 25 Z" fill="#FFFFFF" stroke="#333333" stroke-width="0.8"/>
    <line x1="2" y1="0" x2="6" y2="8" stroke="#333333" stroke-width="0.5"/>
  </g>
  
  <g transform="translate(235, 210)">
    <path d="M 0 0 L -8 -15 L -4 25 Z" fill="#FFFFFF" stroke="#333333" stroke-width="0.8"/>
    <line x1="-2" y1="0" x2="-6" y2="8" stroke="#333333" stroke-width="0.5"/>
  </g>
  
  <!-- Texto SP no escudo -->
  <text x="200" y="250" font-family="Georgia, serif" font-size="80" font-weight="bold" fill="#FFFFFF" text-anchor="middle" letter-spacing="8">SP</text>
  
  <!-- Banner inferior -->
  <path d="M 100 370 L 115 385 Q 120 395 140 400 L 260 400 Q 280 395 285 385 L 300 370" 
        fill="#CC0000" stroke="#333333" stroke-width="2"/>
  
  <!-- Texto no banner -->
  <text x="200" y="395" font-family="Georgia, serif" font-size="18" font-weight="bold" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">PRO·BRASILIA·FIANT·EXTIMIA</text>
</svg>