<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 200" width="1400" height="200">
  <!-- Background branco -->
  <rect width="1400" height="200" fill="#ffffff"/>
  
  <!-- Texto: "Secretaria da" em tamanho menor e peso normal -->
  <text x="90" y="65" font-family="Arial, Helvetica, sans-serif" font-size="38" font-weight="300" fill="#000000">Secretaria da</text>
  
  <!-- Caixa preta com "S" ou "B" estilizado -->
  <rect x="240" y="25" width="85" height="85" rx="8" fill="#000000"/>
  <!-- Letra B/S no interior (efeito de curve) -->
  <path d="M 260 45 L 275 45 Q 285 45 285 55 Q 285 60 275 62 L 260 62 M 260 62 L 278 62 Q 290 62 290 72 Q 290 85 278 85 L 260 85" 
        fill="none" stroke="#000000" stroke-width="2"/>
  <text x="272" y="78" font-family="Arial, sans-serif" font-size="55" font-weight="900" fill="#ffffff" text-anchor="middle">S</text>
  
  <!-- Caixa vermelha com "P" -->
  <rect x="335" y="25" width="85" height="85" rx="8" fill="#FF0000"/>
  <text x="377" y="92" font-family="Arial, sans-serif" font-size="65" font-weight="900" fill="#ffffff" text-anchor="middle">P</text>
  
  <!-- Texto: "Saúde" em bold -->
  <text x="450" y="85" font-family="Arial, sans-serif" font-size="44" font-weight="700" fill="#000000">Saúde</text>
  
  <!-- Línea separadora (opcional) -->
  <line x1="440" y1="110" x2="1350" y2="110" stroke="#EEEEEE" stroke-width="1"/>
  
  <!-- Texto: "SÃO PAULO" em grande e bold -->
  <text x="750" y="75" font-family="Arial, sans-serif" font-size="54" font-weight="900" fill="#000000" letter-spacing="3">SÃO PAULO</text>
  
  <!-- Texto: "GOVERNO DO ESTADO" em menor -->
  <text x="750" y="135" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#000000" letter-spacing="1">GOVERNO DO ESTADO</text>
</svg>