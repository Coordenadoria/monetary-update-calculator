<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 200" width="1400" height="200">
  <!-- Background branco -->
  <rect width="1400" height="200" fill="#ffffff"/>
  
  <!-- Texto: "Secretaria da" -->
  <text x="60" y="60" font-family="Arial, Helvetica, sans-serif" font-size="40" font-weight="300" fill="#000000">Secretaria da</text>
  
  <!-- Caixa preta com "S" curvado -->
  <rect x="250" y="30" width="80" height="80" rx="6" fill="#000000"/>
  <path d="M 270 50 Q 265 60 275 70 Q 265 80 280 90" stroke="#000000" stroke-width="2" fill="none"/>
  <text x="290" y="82" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#ffffff" text-anchor="middle">S</text>
  
  <!-- Caixa vermelha com "P" -->
  <rect x="340" y="30" width="80" height="80" rx="6" fill="#FF0000"/>
  <text x="380" y="82" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#ffffff" text-anchor="middle">P</text>
  
  <!-- Texto: "Saúde" -->
  <text x="450" y="80" font-family="Arial, sans-serif" font-size="42" font-weight="700" fill="#000000">Saúde</text>
  
  <!-- Texto: "SÃO PAULO" (grande) -->
  <text x="750" y="70" font-family="Arial, sans-serif" font-size="52" font-weight="900" fill="#000000" letter-spacing="2">SÃO PAULO</text>
  
  <!-- Texto: "GOVERNO DO ESTADO" -->
  <text x="750" y="130" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#000000" letter-spacing="1">GOVERNO DO ESTADO</text>
</svg>