<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 250" width="1200" height="250">
  <!-- Background branco -->
  <rect width="1200" height="250" fill="#ffffff"/>
  
  <!-- Texto: Secretaria da -->
  <text x="80" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="normal" fill="#000000">Secretaria da</text>
  
  <!-- Caixa preta com P (parte do logo) -->
  <rect x="330" y="45" width="90" height="90" rx="8" fill="#000000"/>
  <text x="375" y="115" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">P</text>
  
  <!-- Caixa vermelha com padrão (parte do logo) -->
  <rect x="440" y="45" width="90" height="90" rx="8" fill="#e63946"/>
  <!-- Padrão diagonal na caixa vermelha -->
  <line x1="440" y1="45" x2="530" y2="135" stroke="#ffffff" stroke-width="3" opacity="0.6"/>
  <line x1="450" y1="45" x2="530" y2="125" stroke="#ffffff" stroke-width="3" opacity="0.6"/>
  <line x1="460" y1="45" x2="530" y2="115" stroke="#ffffff" stroke-width="3" opacity="0.6"/>
  
  <!-- Texto: Saúde -->
  <text x="590" y="95" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#000000">Saúde</text>
  
  <!-- Texto: SÃO PAULO GOVERNO DO ESTADO -->
  <text x="590" y="150" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#000000">SÃO PAULO</text>
  <text x="590" y="200" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#000000">GOVERNO DO ESTADO</text>
</svg>